syntax = "proto3";

package hello.v1;

option go_package = "ehedges.net/ccgui/backend/gen/hello/v1;hellov1";

service HelloService {
  rpc Say(SayRequest) returns (SayResponse) {}
  rpc Greet(GreetRequest) returns (GreetResponse) {}
}

message SayRequest {
  optional int32 a = 1;
  optional int32 b = 2;
}

message SayResponse {
  string message = 1;
}

message GreetRequest {
  string name = 1;
}

message GreetResponse {
  string message = 1;
}